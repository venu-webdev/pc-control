<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background: #0a0a0a; 
            color: white; 
            font-family: -apple-system, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        /* Main Power Button */
        .on-btn {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: transparent;
            border: 4px solid #00ff88;
            color: #00ff88;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.15);
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 40px;
        }
        /* Small Force Button */
        .force-btn {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
            border: 1px solid #ff4444;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.2s;
        }
        .on-btn:active { transform: scale(0.92); box-shadow: 0 0 40px rgba(0, 255, 136, 0.4); }
        .force-btn:active { background: #ff4444; color: white; }
        
        .status-text { margin-top: 15px; color: #444; font-size: 11px; }
    </style>
</head>
<body>
    <button class="on-btn" onclick="sendAction('pc_on')">POWER</button>
    <button class="force-btn" onclick="confirmForce()">Force Off</button>
    
    <p class="status-text">MSI PRO Z790-P REMOTE</p>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function sendAction(command) {
            tg.sendData(command);
            tg.close();
        }

        function confirmForce() {
            // Built-in Telegram confirmation popup
            tg.showConfirm("Are you sure you want to force shutdown? This may cause data loss.", (confirmed) => {
                if (confirmed) {
                    sendAction('pc_force_off');
                }
            });
        }
    </script>
</body>
</html>
